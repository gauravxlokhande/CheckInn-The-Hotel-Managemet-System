<template>

    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
            <table>
                <tr>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>User profile</th>
                </tr>
                <template if:true={AllUsers} for:each={AllUsers} for:item="user">
                    <tr key={user.Id}>
                        <td>{user.Name}</td>
                        <td>{user.Email__c}</td>
                        <td>{user.CreatedBy.Name}</td>
                    </tr>
                </template>
            </table>
        </div>
    </div>
</template>
