<template>
    <div class="main-div">


        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                padding="around-small">
                <img style="border-radius: 20px; border:2px solid black;" src={HotelImage} alt="">
            </lightning-layout-item>


            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                <div class="info slds-m-top_medium slds-p-around_large">
                    <p class="slds-text-heading_large slds-m-top_small">{HotelName}</p>
                    <p class=" slds-text-heading_small slds-m-top_medium slds-p-around_medium">{Description}</p>

                    <div class="slds-box contact-information slds-m-top_large">
                        <h1
                            class="slds-text-heading_medium  slds-m-top_small slds-align_absolute-center slds-border_bottom">
                            Reached
                            us on</h1>
                        <h1 class="slds-text-heading_medium slds-m-top_small">{Name}</h1>
                        <p class=" slds-text-heading_small slds-m-top_small">{Address}</p>
                        <lightning-formatted-email value={Email} hide-icon="false" label=""></lightning-formatted-email>
                        <lightning-formatted-phone value={Phone}></lightning-formatted-phone>
                    </div>
                </div>
            </lightning-layout-item>
        </lightning-layout>



        <div class="avalable-rooms">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                    padding="around-small">
                    <div class="custome-box slds-box contact-information slds-text-align_center ">
                        <h1 class="slds-text-heading_medium">Total Rooms</h1>
                        <h1 class="slds-text-heading_large slds-m-top_small">{TotalRooms}</h1>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                    padding="around-small">
                    <div class="custome-box slds-box contact-information slds-text-align_center">
                        <h1 class="slds-text-heading_medium">Available Rooms</h1>
                        <h1 class="slds-text-heading_large slds-m-top_small">{AvailableRooms}</h1>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
                    padding="around-small">
                    <div class="custome-box slds-box contact-information slds-text-align_center">
                        <h1 class="slds-text-heading_medium">Occupied Rooms</h1>
                        <h1 class="slds-text-heading_large slds-m-top_small">{OccupiedRooms}</h1>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>

        <!-- Row 1 -->
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
                padding="around-small">
                <div class="checkinn">
                    <h1 class="textheading"> CheckInn</h1>
                    <p class="slds-text-heading_medium">"Checkinn is the ultimate destination for quick and easy hotel
                        bookings worldwide. With its user-friendly interface and vast selection of accommodations,
                        finding
                        the perfect stay is effortless. From luxury resorts to budget-friendly options, Checkinn ensures
                        a
                        seamless booking experience, making it the top choice for travelers everywhere." </p>
                </div>
            </lightning-layout-item>
        </lightning-layout>


    </div>
</template>
