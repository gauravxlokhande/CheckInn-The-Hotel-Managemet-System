<template>



    <!-- Row 1 -->
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-small-size_12-of-12 slds-medium-size_5-of-12 slds-large-size_5-of-12">
            <div class="main-div slds-box">
                <p class=" slds-text-heading_medium">Please Describe below What Service You Want,
                    W'll
                    respond you shortly!!
                </p>
                <div class="rich-text ">
                    <lightning-input-rich-text value={myVal} onchange={handleChangeovvalue}>
                    </lightning-input-rich-text>
                </div>
                <div class="slds-align_absolute-center slds-m-top_large">
                    <lightning-button variant="brand" label="Submit"
                        onclick={handleClickOfSubmitRequest}></lightning-button>
                </div>
            </div>
        </div>



        <div class="slds-col slds-small-size_12-of-12 slds-medium-size_7-of-12 slds-large-size_7-of-12">
            <div class="slds-grid slds-wrap">


                <template for:each={serviceRequests} for:item="service">
                    <div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12  slds-p-around_small"
                        key={service.Id}>
                        <div key={service.Id} class="slds-box main-cls"
                            style="background-color: rgb(231, 165, 41); color:white; border-radius: 40px 40px 0 40px;">
                            <div class="info">
                                <h1><b>Request No:</b> {service.Name}</h1>
                                <h1><b>Room No:</b> {service.Room__r.Name}</h1>
                                <h1><b>Guest Name:</b> {service.Guest__r.Name}</h1>
                                <h1> <b>Email:</b> {service.Email__c}</h1>
                            </div>

                            <div class="description">
                                <b>Description:</b>
                                <lightning-formatted-rich-text
                                    value={service.Service_Request__c}></lightning-formatted-rich-text>
                            </div>


                        </div>
                    </div>

                    <template for:each={service.Reply_ServiceRequests__r} for:item="reply">
                        <div class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_3-of-12  slds-p-around_small"
                            key={reply.Id}>
                            <div key={reply.Id} class="slds-box desctxt"
                                style="background-color: #aac0d2; color:black; border-radius: 0px 40px 40px 40px; height:90px;">
                                <!-- <div><b>Reply No: </b>{reply.Name}</div> -->
                                <div>{reply.Reply__c}</div>
                            </div>
                        </div>
                    </template>

                </template>




            </div>

        </div>
    </div>
</template>
