<template>

    <lightning-layout multiple-rows>


        <lightning-layout-item size="12" small-device-size="12" medium-device-size="5" large-device-size="5"
            padding="horizontal-small">
            <div class="main-div slds-box">
                <p class=" slds-text-heading_medium">Please Describe below What Service You Want,
                    W'll
                    respond you shortly!!
                </p>
                <div class="rich-text ">
                    <lightning-input-rich-text value={myVal} onchange={handleChangeovvalue}>
                    </lightning-input-rich-text>
                </div>
                <div class="slds-align_absolute-center slds-m-top_large">
                    <lightning-button variant="brand" label="Submit"
                        onclick={handleClickOfSubmitRequest}></lightning-button>
                </div>
            </div>
        </lightning-layout-item>



        <lightning-layout-item size="12" small-device-size="12" medium-device-size="7" large-device-size="7">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Request No</th>
                        <th>Room No</th>
                        <th>Guest Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={StoreServiceReqData} for:item="sq" for:index="index">
                        <tr key={sq.Id}>
                            <td>{sq.Name}</td>
                            <td>{sq.Room__r.Name}</td>
                            <td>{sq.Guest__r.Name}</td>
                            <td><lightning-formatted-rich-text
                                    value={sq.Service_Request__c}></lightning-formatted-rich-text></td>
                        </tr>
                    </template>
                </tbody>
            </table>


        </lightning-layout-item>
    </lightning-layout>
</template>
